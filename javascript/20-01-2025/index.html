<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = [67, 34, 56, 78, 23, 12, 45, 67, 89, 90];
        const min = Math.min(...num);
        const max = Math.max(...num);
        console.log(min);
        console.log(max);

        const findNum = num.find((value) => {
            return value === 78
        });
        console.log(findNum);

        const animals = [{ name: 'cat', age: 2 }, { name: 'dog', age: 3 }, { name: 'lion', age: 5 }];
        const findAnimal = animals.find((value) => {
            return value.name === 'cat';
        });

        console.log(findAnimal);

        animals.sort((a, b) => {
            return a.age < b.age ? 1 : -1;
        });
        console.log(animals);

        const stodents = [
            { grade: 90, name: 'דניאל'},
            { grade: 80, name: 'אביב'},
            { grade: 70, name: 'אורי'},
            { grade: 60, name: 'אורן'},
            { grade: 50, name: 'אורלי'}
        ];
        const notPass = [];
        const pass = [];
        const findStudent1 = stodents.filter((value) => {
            return value.grade < 60;
        });
        const findStudent2 = stodents.filter((value) => {
            return value.grade >= 60;
        });

        notPass.push(findStudent1);
        pass.push(findStudent2);
        console.log(notPass);
        console.log(pass);

        stodents.sort((a, b) => {
            return a.grade - b.grade;
        });
        console.log(stodents);
         
    
       
       
    </script>
</head>

<body>

</body>

</html>
